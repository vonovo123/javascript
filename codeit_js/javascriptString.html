<!DOCTYPE html>
<html>
<head>
	<title>javascriptString</title>
</head>
<body>
<script type="text/javascript">
	
	var str = 'Codeit';
	//문자열의 길이 : length
	console.log(str.length);

	//특정 인덱스의 문자 charAt()
	console.log(str.charAt(2));

	var str = 'Hello World';	
	//인덱스 가져오기 indexOf()
	console.log(str.indexOf('e'));
	//끝방향부터 가져오기 lastIndexOf()
	console.log(str.lastIndexOf('o'));

	//대문자로 변환 toUpperCase()
	console.log(str.toUpperCase());

	//소문자로 변환 toLowerCase()
	console.log(str.toLowerCase());

	//문자열 자르기 
	//시작지점과 끝지점 subString(str,end)
	console.log(str.substring(2,5));

	//시작지점과 길이 substr(start, length)
	console.log(str.substr(2, 5));

	//앞뒤 공백 제거
	var str = '			Hello World!		';
	console.log(str.trim());
</script>
</body>
</html>
