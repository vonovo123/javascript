<script type="text/javascript">
	var student = {};

	student.name = 'yoon';
	student.hobby = 'playing';
	student.specialty = 'programming';
	student.dream ='data scientist';
	// add toString()
	student.toString = function(){
		var output = '';
		for( var key in this){
			if ( key != 'toString') {
				output += key + '\t' + this[key] + '\n';
			}
		}
		return output;
	};

console.log(student.toString());

delete(student.dream);
console.log(student);
</script>
